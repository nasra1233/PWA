name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Install Node.js 20 (compatible with npm 11)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ✅ Optional: upgrade npm safely
      - name: Update npm
        run: npm install -g npm@latest

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

     - name: Install dependencies
       run: |
       cd abyt_network_ios
       flutter pub get

      - name: Build iOS IPA
         run: |
       cd abyt_network_ios
       flutter build ipa --release
